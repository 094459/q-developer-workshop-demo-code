{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <div>
        {{ form.password2.label }}
        {{ form.password2() }}
    </div>
    {{ form.submit() }}
</form>
{% endblock %}
