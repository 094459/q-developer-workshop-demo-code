{% extends "base.html" %}

{% block content %}
<h1>{{ survey.title }}</h1>
<p>{{ survey.description }}</p>
<form method="POST">
    {% for option in survey.options %}
    <div>
        <input type="radio" id="option{{ option.id }}" name="option" value="{{ option.id }}" required>
        <label for="option{{ option.id }}">{{ option.text }}</label>
    </div>
    {% endfor %}
    <label for="email">Email: (Optional)</label>
    <!-- <input type="email" id="email" name="email" required> -->
    <input type="email" class="form-control" id="email" name="email">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>
    <button type="submit">Submit Feedback</button>
</form>

{% if current_user.is_authenticated and current_user.id == survey.creator_id %}
<p><a href="{{ url_for('survey_results', survey_id=survey.id) }}">View Results</a></p>
{% endif %}

{% endblock %}
